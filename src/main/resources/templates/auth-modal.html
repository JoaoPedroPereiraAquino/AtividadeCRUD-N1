<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Álbum de Fotos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        body {
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-modal {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 0;
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            background: var(--gradient);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .auth-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .auth-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .auth-tabs {
            display: flex;
            border-bottom: 2px solid #e2e8f0;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            border: none;
            background: transparent;
            color: #718096;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-tab.active {
            color: var(--primary-color);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient);
        }

        .auth-content {
            padding: 2rem;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .input-group {
            position: relative;
        }

        .input-group-text {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: #718096;
            z-index: 10;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 16px 12px 45px;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            outline: none;
        }

        .btn-auth {
            background: var(--gradient);
            border: none;
            color: white;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-auth:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-auth:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-auth.loading {
            position: relative;
            color: transparent;
        }

        .btn-auth.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-auth.success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .btn-auth.error {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .register-message {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .register-message.show {
            display: block;
        }

        .register-message.success {
            background-color: #c6f6d5;
            color: #22543d;
            border-left: 4px solid #48bb78;
        }

        .register-message.error {
            background-color: #fed7d7;
            color: #742a2a;
            border-left: 4px solid #f56565;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 1.5rem;
            padding: 1rem;
        }

        .alert-danger {
            background-color: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

    </style>
</head>
<body>
    <div class="auth-modal">
        <div class="auth-header">
            <h1><i class="fas fa-images me-2"></i>Meu Álbum de Fotos</h1>
            <p>Acesse sua conta ou crie uma nova</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login', event)">
                <i class="fas fa-sign-in-alt me-2"></i>Entrar
            </button>
            <button class="auth-tab" onclick="switchTab('register', event)">
                <i class="fas fa-user-plus me-2"></i>Cadastrar
            </button>
        </div>

        <div class="auth-content">
            <!-- Mensagens de erro/sucesso -->
            <div th:if="${erro}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${erro}"></span>
            </div>
            <div th:if="${sucesso}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${sucesso}"></span>
            </div>

            <!-- Formulário de Login -->
            <form id="loginForm" class="auth-form active" th:action="@{/auth/login}" method="post">
                <div class="form-group">
                    <label for="login-email" class="form-label">E-mail</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" 
                               class="form-control" 
                               id="login-email" 
                               name="username" 
                               placeholder="seu@email.com"
                               required 
                               autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="login-password" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" 
                               class="form-control" 
                               id="login-password" 
                               name="password" 
                               placeholder="Digite sua senha"
                               required>
                    </div>
                </div>

                <button type="submit" class="btn btn-auth">
                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                </button>
            </form>

            <!-- Formulário de Cadastro -->
            <form id="registerForm" class="auth-form" th:action="@{/auth/register}" method="post">
                <div class="form-group">
                    <label for="register-email" class="form-label">E-mail</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" 
                               class="form-control" 
                               id="register-email" 
                               name="email" 
                               placeholder="seu@email.com"
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-password" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" 
                               class="form-control" 
                               id="register-password" 
                               name="password" 
                               placeholder="Mínimo 6 caracteres"
                               required
                               minlength="6">
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-password-confirm" class="form-label">Confirmar Senha</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" 
                               class="form-control" 
                               id="register-password-confirm" 
                               placeholder="Digite a senha novamente"
                               required
                               minlength="6">
                    </div>
                </div>

                <button type="submit" class="btn btn-auth" id="registerSubmitBtn">
                    <i class="fas fa-user-plus me-2"></i>Criar Conta
                </button>
                <div id="registerMessage" class="register-message"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function switchTab(tab, event) {
            // Atualizar tabs
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            
            if (event && event.target && event.target.closest('.auth-tab')) {
                // Se clicou na aba
                event.target.closest('.auth-tab').classList.add('active');
            } else {
                // Se chamado pelo botão, atualizar a aba correspondente
                const tabs = document.querySelectorAll('.auth-tab');
                if (tab === 'login') {
                    tabs[0].classList.add('active');
                } else {
                    tabs[1].classList.add('active');
                }
            }

            // Atualizar formulários
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
                setTimeout(() => document.getElementById('login-email').focus(), 100);
            } else {
                document.getElementById('registerForm').classList.add('active');
                setTimeout(() => document.getElementById('register-email').focus(), 100);
            }
        }

        // Validação de confirmação de senha
        document.getElementById('register-password-confirm').addEventListener('input', function() {
            const password = document.getElementById('register-password').value;
            const confirm = this.value;
            
            if (password !== confirm) {
                this.setCustomValidity('As senhas não coincidem');
            } else {
                this.setCustomValidity('');
            }
        });

        // Interceptar submit do formulário de cadastro
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('registerSubmitBtn');
            const messageDiv = document.getElementById('registerMessage');
            const form = this;
            
            // Validar confirmação de senha
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-password-confirm').value;
            
            if (password !== confirmPassword) {
                showRegisterMessage('As senhas não coincidem', 'error');
                return;
            }
            
            // Estado de loading
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.classList.remove('success', 'error');
            messageDiv.classList.remove('show', 'success', 'error');
            
            // Coletar dados do formulário
            const formData = new FormData(form);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            try {
                console.log('=== JAVASCRIPT: Iniciando requisição de cadastro ===');
                console.log('URL: /auth/register');
                console.log('Data:', data);
                
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-Requested-With': 'XMLHttpRequest',
                        'Accept': 'application/json'
                    },
                    body: new URLSearchParams(data)
                });
                
                console.log('Resposta recebida - Status:', response.status);
                console.log('Resposta recebida - Headers:', response.headers);
                
                // Tentar ler resposta como JSON
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    const result = await response.json();
                    if (result.success) {
                        showRegisterSuccess(result.message || 'Cadastro realizado com sucesso!');
                        // Limpar formulário
                        form.reset();
                        setTimeout(() => {
                            // Mudar para aba de login após 2 segundos
                            switchTab('login', null);
                            showRegisterMessage('', ''); // Limpar mensagem
                            resetButton();
                        }, 2000);
                    } else {
                        showRegisterError(result.message || 'Erro ao realizar cadastro');
                        resetButton();
                    }
                } else {
                    // Se não for JSON, verificar status HTTP
                    if (response.ok || response.status === 200) {
                        showRegisterSuccess('Cadastro realizado com sucesso!');
                        form.reset();
                        setTimeout(() => {
                            switchTab('login', null);
                            showRegisterMessage('', '');
                            resetButton();
                        }, 2000);
                    } else {
                        // Tentar ler como texto para ver se há mensagem de erro
                        const text = await response.text();
                        const errorMsg = text || 'Erro ao realizar cadastro. Tente novamente.';
                        showRegisterError(errorMsg);
                        resetButton();
                    }
                }
            } catch (error) {
                console.error('=== JAVASCRIPT: Erro ao fazer cadastro ===');
                console.error('Tipo de erro:', error.name);
                console.error('Mensagem:', error.message);
                console.error('Stack:', error.stack);
                showRegisterError('Erro ao conectar com o servidor. Verifique sua conexão.');
                resetButton();
            }
        });
        
        function showRegisterMessage(message, type) {
            const messageDiv = document.getElementById('registerMessage');
            const submitBtn = document.getElementById('registerSubmitBtn');
            
            if (!message || message.trim() === '') {
                messageDiv.classList.remove('show', 'success', 'error');
                messageDiv.textContent = '';
                return;
            }
            
            messageDiv.textContent = message;
            messageDiv.className = `register-message show ${type}`;
            
            if (type === 'success') {
                submitBtn.classList.add('success');
                submitBtn.classList.remove('error', 'loading');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check-circle me-2"></i>Conta Criada!';
            } else if (type === 'error') {
                submitBtn.classList.add('error');
                submitBtn.classList.remove('success', 'loading');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Criar Conta';
            }
        }
        
        function showRegisterSuccess(message) {
            showRegisterMessage(message, 'success');
        }
        
        function showRegisterError(message) {
            showRegisterMessage(message, 'error');
        }
        
        function resetButton() {
            const submitBtn = document.getElementById('registerSubmitBtn');
            submitBtn.disabled = false;
            submitBtn.classList.remove('loading', 'success', 'error');
            submitBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Criar Conta';
        }
    </script>
</body>
</html>
